<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Leaflet Quick Start</title>
	<!-- Bootstrap requirements -->
		<meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport", content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Leaflet JS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="layer/vector/KML.js"></script>

</head>

<body>
	<div class="container-fluid">
		<header class="text-center vertical-center">
			<div class="horizontal-center">
				<h1 class="site-title">leaflet js quick start</h1>
			</div>
		</header>

		<div id="mapid" style="width: 600px; height: 400px;"></div>

	</div> <!-- end .container-fluid -->

	<script>

	// initialize map

		var map = new L.Map('mapid', {center: new L.LatLng(52.520007, 13.404954), zoom: 13});

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

	// Mitte

		var mitte = new L.KML("kml/admin10_berlin-mitte.kml", {async: true});
		mitte.on("loaded", function(e) {
			map.fitBounds(e.target.getBounds());
			e.target.setStyle({fillColor: "#ff0000", fillOpacity: "0.7", color: "#ff0000", opacity: "0.2"});
			e.target.addEventListener('click', function(event){
				e.target.setStyle({fillOpacity: "1"});
			});
		});
		map.addLayer(mitte);

	// Prenzlauer Berg

		var prenzlauer_berg = new L.KML("kml/admin10_berlin-prenzlauer-berg.kml", {async: true});
		prenzlauer_berg.on("loaded", function(e) {
			map.fitBounds(e.target.getBounds());
			e.target.setStyle({fillColor: "#00ff00", fillOpacity: "0.7", color: "#00ff00", opacity: "0.2"});
			e.target.addEventListener('click', function(event){
				e.target.setStyle({fillOpacity: "1"});
			});
		});
		map.addLayer(prenzlauer_berg);

	</script>


</body>
</html>
